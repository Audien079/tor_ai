{% extends 'layouts/top.html' %}
{% load static %}
{% load custom_filters %}
{% block header %}
<title>Clients</title>
{% endblock %}
{% block style %}
<link href="{% static 'assets/css/user-profile.css' %}" rel="stylesheet" type="text/css" />
<style>
    .filter-block__right .side-by-side {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .task-form {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .table-design {
        background-color: #eceff6;
    }


/* Blur effect on background when modal is open */
.content.blur {
    filter: blur(5px);
}

.custom-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    width: 500px;
    max-width: 90%;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 10px;
}

.modal-body {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.name-fields {
    display: flex;
    gap: 10px;
}

.input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.input-with-icon {
    display: flex;
    align-items: center;
    position: relative;
}

.icon {
    position: absolute;
    left: 10px;
    font-size: 16px;
}

.input-with-icon .input-field {
    padding-left: 10px;
}

.modal-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid #e0e0e0;
    padding-top: 10px;
}

.footer-buttons .btn {
    margin-left: 5px;
}

.btn {
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cancel-btn {
    background-color: #f0f0f0;
    color: #333;
}

.save-btn {
    background-color: #4CAF50;
    color: white;
}

.custom-btn {
    background-color: #576f9a;
}

.custom-btn:hover {
    background-color: #3a4b68;
}

.survey-dropdown select {
  background-color: #ffffff;
  color: #202020;
  border-radius : 7px;
  padding: 10px;
  width: 185px;
  border: none;
  font-size: 15px;
  box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
  -webkit-appearance: button;
  appearance: button;
  outline: none;
}

.survey-dropdown::before {
  content: "\f13a";
  font-family: FontAwesome;
  position: absolute;
  top: 0;
  right: 0;
  width: 20%;
  height: 100%;
  text-align: center;
  font-size: 28px;
  line-height: 45px;
  color: rgba(255, 255, 255, 0.5);
  background-color: rgba(255, 255, 255, 0.1);
  pointer-events: none;
}

.survey-dropdown:hover::before {
  color: rgba(255, 255, 255, 0.6);
  background-color: rgba(255, 255, 255, 0.2);
}

.survey-dropdown select option {
  padding: 30px;
}
</style>
{% endblock %}
{% block content %}
<div class="main-content">
    <div class="container-fluid" style="margin-top: 135px;">
        <h3>Home Page</h3>
    </div></div>
{% endblock %}
{% block script %}
<script>
$(document).ready(function() {

});
</script>
{% endblock %}
