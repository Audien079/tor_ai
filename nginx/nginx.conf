upstream djangoapp {
	server tor-py:9093;
}

server {
	listen 80;
    listen [::]:80;

    location / {
        proxy_pass http://djangoapp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
    	alias /app/static-cdn/;
    }

    location /media/ {
        autoindex on;
        alias /app/media/;
    }

    location /.well-known/ {
        autoindex on;
        alias /app/well-known/;
    }
}
